		<p>
			Honeymoon Hotel Costing1 to 10 days: 100tk/day (No Discount) <br>
			11 to 20 days: 20% Discount <br>
			21 to rest of the days: 50% Discount
		</p>
	
	
		<script>
			
	
		
	
			//function starts
	
			function firstTenDays(x){
			   document.write("1 to 10 days:"+ x +'<br>');
	
				var allItem=x*100;
				return allItem;
			}
	
			function secondTenDays(y){
			   document.write("11 to 15 days:"+ y +'<br>');
	
				var originalPriceForDays=y*100;
				var discCal= (originalPriceForDays*20)/100;
				var discountedRent= (originalPriceForDays-discCal);
				return discountedRent;
			}
	
			function restOfTheDays(z){
			   document.write("21 to rest of the days:"+ z +'<br>');
	
				var originalPriceForDays=z*100;
				var discCal= (originalPriceForDays*50)/100;
				var discountedRent= (originalPriceForDays-discCal);
				return discountedRent;
			}
			var firstTenTotal=firstTenDays(10);
			var secondTenTotal=secondTenDays(10);
			var restDayTotal=restOfTheDays(25);
			var totalcosting =firstTenTotal+secondTenTotal+restDayTotal;
	
			document.write("<br>"+"Total Hotel Budget:"+ totalcosting);
	
	
		</script>
